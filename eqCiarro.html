          let c = new Cursor(a)

            if(Math.abs(y) < 25)

            p = math.eval(eq, {'x': c.c})
            if(p == Infinity || p == -Infinity || p == Na){

          if(continuity(eq)){

           else
             return false

        function sec(eq){
          let m = {'x': a, 'f': math.eval(eq, {'x': a})}; let p = {'x': b, 'f': math.eval(eq, {'x': b})}
          
          for (var i =  210; i >= 1; i--){
            var x = m.x - (p.x - m.x)/(p.f - m.f)
